<div class="container-fluid page">
    <div class="page_box p-3 mt-2">Forum/Wiki :</div>
    <div class="page_content shadow p-3 position-relative">
        <div class="page_content-data">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
                integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
                crossorigin="anonymous" />
            <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css"
                rel="stylesheet" />

            <!-- Toolbar -->
            <div class="content" role="main">
                <div *ngIf="!connected" class="login">
                    <h2 class="title">Veuillez vous connecter avant de pouvoir acc√©der au chat</h2>
                </div>

                <div class="container">
                    <h3 class=" text-center">Message en direct</h3>
                    <div class="messaging">
                        <div class="inbox_msg">
                            <div class="inbox_people">
                                <div class="headind_srch">
                                    <div class="channel_heading">
                                        <h4>Conversation</h4>
                                    </div>
                                </div>
                                <div class="inbox_chat">
                                    <div class="channels">
                                        <div class="chat_list">
                                            <div class="chat_people">
                                                <div class="chat_ib">
                                                    <h5>
                                                        oui
                                                    </h5>
                                                    <p>
                                                        oui
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mesgs">
                                <div class="msg_history">
                                    <li class="message">
                                        <div></div>
                                        <ng-template #incoming_msg>
                                            <div class="incoming_msg">
                                                <div class="received_msg">
                                                    <div class="received_withd_msg">
                                                        <p></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </ng-template>
                                        <ng-template #outgoing_msg>
                                            <div class="outgoing_msg">
                                                <div class="sent_msg">
                                                    <p></p>
                                                </div>
                                            </div>
                                        </ng-template>
                                    </li>
                                </div>
                                <div class="type_msg">
                                    <form class="input_msg_write">
                                        <input type="text" class="write_msg" placeholder="Ecrivez un message"
                                            name="newMessage" />
                                        <button class="msg_send_btn" type="button">
                                            <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

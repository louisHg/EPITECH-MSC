
<table mat-table [dataSource]="json" class="mat-elevation-z8 table">
  <!-- colonne rank -->
  <ng-container matColumnDef="rang">
    <th mat-header-cell *matHeaderCellDef> Rang   </th>
    <td mat-cell *matCellDef="let element"> {{element.rank}} </td>
  </ng-container>

  <!-- colonne symbole -->
  <ng-container matColumnDef="symbole">
    <th mat-header-cell *matHeaderCellDef> symbole </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <!-- colonne prix -->
  <ng-container matColumnDef="prix">
    <th mat-header-cell *matHeaderCellDef> prix </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <!-- colonne différence de prix (h24) -->
  <ng-container matColumnDef="différence de prix (h24)">
    <th mat-header-cell *matHeaderCellDef> différence de prix (h24) </th>
    <td mat-cell *matCellDef="let element"> {{element.priceDiffInfos.flat}} </td>
  </ng-container>

  <!-- colonne en % -->
  <ng-container matColumnDef="en %">
    <th mat-header-cell *matHeaderCellDef> en % </th>
    <td mat-cell *matCellDef="let element"> {{element.priceDiffInfos.percentage}} </td>
  </ng-container>

  <!-- colonne market cap -->
  <ng-container matColumnDef="market cap">
    <th mat-header-cell *matHeaderCellDef> market cap </th>
    <td mat-cell *matCellDef="let element"> {{element.marketCap}} </td>
  </ng-container>

  <ng-container matColumnDef="favoris">
    <th mat-header-cell *matHeaderCellDef> favoris </th>
    <td mat-cell *matCellDef="let element"><button (click)="addFavoris(element.uuid)"><3</button> </td>
  </ng-container>

  <ng-container matColumnDef="+">
    <th mat-header-cell *matHeaderCellDef> + info </th>
    <td mat-cell *matCellDef="let element"> <a href= "/CoinSpe?&uuid={{element.uuid}}" > + </a> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
